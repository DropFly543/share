<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فتح التطبيق - DropFly</title>
  <script>
    // استخراج معرف المنتج من الرابط
    const getProductId = () => {
      const path = window.location.pathname;
      const parts = path.split('/');
      // البحث عن القسم الذي يحتوي على ID المنتج
      return parts.find(part => part.startsWith('product_')) || 
             parts.pop() || 
             'default';
    };

    const productId = getProductId();
    const isAndroid = /android/i.test(navigator.userAgent);
    const isiOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    // محاولة فتح التطبيق مباشرة
    const tryOpenApp = () => {
      if (isiOS) {
        // محاولة فتح التطبيق باستخدام deep link
        window.location.href = `dropfly://product/${productId}`;
        setTimeout(() => {
          // إذا فشل فتح التطبيق، توجيه إلى App Store
          window.location.href = "https://apps.apple.com/app/id6748274363";
        }, 1500);
      } else if (isAndroid) {
        // محاولة فتح التطبيق باستخدام intent
        window.location.href = `intent://product/${productId}#Intent;scheme=dropfly;package=com.wezon20255;end;`;
        setTimeout(() => {
          // إذا فشل فتح التطبيق، توجيه إلى Google Play
          window.location.href = "https://play.google.com/store/apps/details?id=com.wezon20255";
        }, 1500);
      } else {
        // للمتصفحات الأخرى
        window.location.href = "https://play.google.com/store/apps/details?id=com.wezon20255";
      }
    };

    // تنفيذ عند تحميل الصفحة
    window.onload = tryOpenApp;
  </script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 50px;">
  <h1>جاري فتح التطبيق...</h1>
  <p>إذا لم يفتح التطبيق تلقائياً، الرجاء النقر على الرابط أدناه:</p>
  <div id="fallbackLinks" style="display: none; margin-top: 20px;">
    <a href="https://apps.apple.com/app/id6748274363" style="margin: 10px;">تحميل من App Store</a>
    <a href="https://play.google.com/store/apps/details?id=com.wezon20255" style="margin: 10px;">تحميل من Google Play</a>
  </div>
  
  <script>
    // إظهار روابط البدء بعد 3 ثواني
    setTimeout(() => {
      document.getElementById('fallbackLinks').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
